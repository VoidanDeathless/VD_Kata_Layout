<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="bundle/css/style.css">
    <title>Kata 1.5</title>
</head>

<body>
    <div class="wrapper">

        <main class="main">
            <section class="brends">
                <h2 class="section-title">Ремонт техники различных брендов</h2>

                <div class="swiper brends__swiper">
                    <div class="swiper-fade"></div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/lenovo.png" alt="Lenovo">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/samsung.png" alt="Samsung">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/apple.png" alt="Apple">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/viewsonic.png" alt="ViewSonic">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/bosch.png" alt="Bosch">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/hp.png" alt="HP">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/acer.png" alt="Acer">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/sony.png" alt="Sony">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/lenovo.png" alt="Lenovo">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/samsung.png" alt="Samsung">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="swiper-slide__button">
                                <img class="swiper-slide__image" src="bundle/images/apple.png" alt="Apple">
                                <i class="swiper-slide__icon icon icon--go"></i>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

                <button class="more-button brends__more-button">
                    <i class="more-button__icon icon icon--more"></i>Показать все
                </button>

            </section>
        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="bundle/js/script.js"></script>
</body>

</html>
